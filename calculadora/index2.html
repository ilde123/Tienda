<!doctype html>
<html lang="es">
<head>
	<title>Minimal Calculator App With Bootstrap 4 Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">-->
	<!-- Boostrap -->
	<link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous">

	<!-- JavaScript 
	<script type="text/javascript" async="" src="https://ssl.google-analytics.com/ga.js"></script>-->
	<script src="../js/math.min.js"></script>
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/bootstrap.min.js" crossorigin="anonymous"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="../css/all.min.css" crossorigin="anonymous">

	<!-- Default Stylesheet -->
	<link rel="stylesheet" href="css/style2.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container container-light">
		<h1 class="text-center">Calculadora</h1>
		<label class="switch d-none">
			<input type="checkbox">
			<span class="slider"></span>
		</label>
		<form class="form-light">
			<input readonly id="display1" type="text" class="form-control-lg text-right form-input-light">
			<hr class="m-0">
			<input readonly id="display2" type="text" class="form-control-lg text-right form-input-light">
		</form>

		<div class="justify-content-between button-row d-none">
			<button id="left-parenthesis" type="button" class="operator-group operator-group-light">(</button>
			<button id="right-parenthesis" type="button" class="operator-group operator-group-light">)</button>
			<button id="square-root" type="button" class="operator-group operator-group-light">√</button>
			<button id="square" type="button" class="operator-group operator-group-light">x²</button>
		</div>

		<div class="d-flex justify-content-between button-row">
			<button id="clear" type="button" class="btn">C</button>
			<button id="backspace" type="button" class="btn operand-group text-light"><i class="fas fa-backspace"></i></button>
			<button id="ans" type="button" class="operand-group btn d-none">Ans</button>
			<button id="percentage" type="button" class="operator-group btn"><i class="fas fa-percentage"></i></button>
			<button id="divide" type="button" class="operator-group btn"><i class="fas fa-divide"></i></button>
		</div>


		<div class="d-flex justify-content-between button-row">
			<button id="seven" type="button" class="operand-group btn">7</button>
			<button id="eight" type="button" class="operand-group btn">8</button>
			<button id="nine" type="button" class="operand-group btn">9</button>
			<button id="multiply" type="button" class="operator-group"><i class="fas fa-times"></i></button>
		</div>


		<div class="d-flex justify-content-between button-row">
			<button id="four" type="button" class="operand-group">4</button>
			<button id="five" type="button" class="operand-group btn">5</button>
			<button id="six" type="button" class="operand-group btn">6</button>
			<button id="subtract" type="button" class="operator-group btn"><i class="fas fa-minus"></i></button>
		</div>


		<div class="d-flex justify-content-between button-row">
			<button id="one" type="button" class="operand-group btn">1</button>
			<button id="two" type="button" class="operand-group btn">2</button>
			<button id="three" type="button" class="operand-group btn">3</button>
			<button id="add" type="button" class="operator-group btn"><i class="fas fa-plus"></i></button>
		</div>

		<div class="d-flex justify-content-between button-row">
			<button id="zero" type="button" class="operand-group btn">0</button>
			<button id="decimal" type="button" class="operand-group btn">.</button>
			<button id="equal" type="button" class="btn"><i class="fas fa-equals"></i></button>
		</div>

	</div>

	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
