<form class="needs-validation" name="formFamilias" novalidate>
	<div class="form-group">
		<label for="familias" class="label">Familias:</label>
		<select name="familias[]" id="familias" class="custom-select mb-2 mr-sm-2" multiple required></select>
		<div class="valid-feedback">
			Campo válido
		</div>
		<div class="invalid-feedback">
			Seleccione alguna familia
		</div>
	</div>
	<div class="form-group">
		<label for="familia">Descripción</label>
		<input type="text" class="form-control" id="familia">
		<div class="valid-feedback">
			Campo válido
		</div>
		<div class="invalid-feedback">
			Rellene este campo
		</div>
	</div>
	<div class="form-group">
		<button type="button" id="btnAgregarFamilia" class="btn btn-success" name="">
			<i class="fas fa-plus"></i>
		</button>
		<button type="button" id="btnBorrarFamilia" class="btn btn-danger" name="">
			<i class="fas fa-trash"></i>
		</button>
		<button type="button" id="" class="btn btn-primary btn-volver">
			<i class="fas fa-arrow-left"></i>
		</button>
	</div>
</form>
