<form class="needs-validation" name="formExistencias" novalidate>
	<div class="form-group">
		<div class="custom-control custom-radio custom-control-inline">
			<input type="radio" class="custom-control-input" id="existenciasTodas" name="existencias" value="todas" checked>
			<label class="custom-control-label" for="existenciasTodas">Todas</label>
		</div>
		<div class="custom-control custom-radio custom-control-inline">
			<input type="radio" class="custom-control-input" id="existenciasBajoMinimos" name="existencias" value="bajoMinimos">
			<label class="custom-control-label" for="existenciasBajoMinimos">Bajo mínimos</label>
		</div> 
	</div>
	<div class="form-group">
		<button type="button" id="btnConsultarExistencias" class="btn btn-primary" name="">
			<i class="fas fa-search"></i>
		</button>
		<button type="button" id="" class="btn btn-primary btn-volver">
			<i class="fas fa-arrow-left"></i>
		</button>
	</div>
</form>
<div class="contenido-oculto">
	<div class="form-group">
		<label for="filtroTablaExistencias" class="label">Filtro:</label>
		<input type="text" class="form-control" id="filtroTablaExistencias" placeholder="Buscar...">
	</div>

	<table class="table table-bordered table-hover" id="tablaExistencias">
		<thead class="thead-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Descripción</th>
				<th scope="col">Existencias</th>
				<th scope="col">Mínimo</th>
				<th scope="col">Faltan</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
