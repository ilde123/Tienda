<form class="needs-validation" name="formPedido" novalidate>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-3">
				<label for="fechaInicioPedido" class="font-weight-bold">Fecha Inicio</label>
				<input type="text" id="fechaInicioPedido" class="form-control bg-white" name="fecha" readonly>
			</div>
			<div class="col-sm-3">
				<label for="fechaFinPedido" class="font-weight-bold">Fecha Fin</label>
				<input type="text" id="fechaFinPedido" class="form-control bg-white" name="fecha" readonly>
			</div>
			<div class="col-sm-3">
				<label for="horaInicio" class="font-weight-bold">Hora Inicio</label>
				<input name="horaInicio" id="horaInicio" class="form-control bg-white" readonly">
			</div>
			<div class="col-sm-3">
				<label for="horaFin" class="font-weight-bold">Hora Fin</label>
				<input name="horaFin" id="horaFin" class="form-control bg-white" readonly>
			</div>
		</div>
	</div>
	<div class="form-group row mt-2">
		<label for="" class="font-weight-bold">Mostrar:</label>
		<div class="col-sm-3">
			<div class="form-check">
				<input type="radio" id="radioMostrarTotal" name="opcion" class="form-check-input" value="total" checked>
				<label class="custom-control-label pt-1" for="radioMostrarTotal">Total vendido</label>
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-check">
				<input type="radio" id="radioMostrarProducto" name="opcion" class="form-check-input" value="producto">
				<label class="custom-control-label pt-1" for="radioMostrarProducto">Pedidos</label>
			</div>
		</div>
	</div>
	<a id="btnCollapseFamilias" href="#collapseFamilias" class="btn btn-link" data-bs-toggle="collapse">
		<i class="fas fa-angle-right"></i>
	</a>

	<div id="collapseFamilias" class="collapse">
		<div class="form-group">
			<label for="" class="font-weight-bold">Familias:</label>
			<div class="form-check">
				<input type="checkbox" id="checkAlimentacion" class="form-check-input" value="alimentacion" checked>
				<label class="custom-control-label" for="checkAlimentacion">Alimentación</label>
			</div>
			<div class="form-check">
				<input type="checkbox" id="checkBebidas" class="form-check-input" value="bebidas" checked>
				<label class="custom-control-label" for="checkBebidas">Bebidas</label>
			</div>
			<div class="form-check">
				<input type="checkbox" id="checkDrogueria" class="form-check-input" value="drogeria" checked>
				<label class="custom-control-label" for="checkDrogueria">Droguería</label>
			</div>
			<div class="form-check">
				<input type="checkbox" id="checkTabaco" class="form-check-input" value="tabaco">
				<label class="custom-control-label" for="checkTabaco">Tabaco</label>
			</div>
			<div class="form-check">
				<input type="checkbox" id="checkVarios" class="form-check-input" value="varios" checked>
				<label class="custom-control-label" for="checkVarios">Varios</label>
			</div>
		</div>
	</div>

	<div class="form-group mt-2">
		<button type="button" id="btnConsultarPedido" class="btn btn-primary" name="enviar">
			<i class="fas fa-search"></i>
		</button>
		<button type="button" class="btn btn-primary btn-volver">
			<i class="fas fa-arrow-left"></i>
		</button>
	</div>
</form>

<div class="contenido-oculto">
	<table class="table table-bordered table-hover mb-4 mt-2" id="tablaPedido">
		<thead class="table-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Descripción</th>
				<th scope="col">Unidades</th>
				<th scope="col">Precio</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
