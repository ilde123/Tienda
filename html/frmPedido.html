<form class="needs-validation" name="formPedido" novalidate>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-3">
				<label for="fechaInicioPedido" class="font-weight-bold">Fecha Inicio</label>
				<input type="text" id="fechaInicioPedido" class="form-control bg-white" name="fecha" readonly>
			</div>
			<div class="col-sm-3">
				<label for="fechaFinPedido" class="font-weight-bold">Fecha Fin</label>
				<input type="text" id="fechaFinPedido" class="form-control bg-white" name="fecha" readonly>
			</div>
			<div class="col-sm-3">
				<label for="horaInicio" class="mb-2 mr-sm-2 font-weight-bold">Hora Inicio</label>
				<input name="horaInicio" id="horaInicio" class="form-control bg-white" readonly">
			</div>
			<div class="col-sm-3">
				<label for="horaFin" class="mb-2 mr-sm-2 font-weight-bold">Hora Fin</label>
				<input name="horaFin" id="horaFin" class="form-control bg-white" readonly>
			</div>
		</div>
	</div>
	<div class="form-group d-none">
		<div class="row">
		</div>
	</div>
	<div class="form-group form-inline">
		<label for="" class="font-weight-bold">Mostrar:</label>
		<div class="custom-control custom-radio ml-2">
			<input type="radio" id="radioMostrarTotal" name="opcion" class="custom-control-input" value="total" checked>
			<label class="custom-control-label pt-1" for="radioMostrarTotal">Total vendido</label>
		</div>
		<div class="custom-control custom-radio ml-2">
			<input type="radio" id="radioMostrarProducto" name="opcion" class="custom-control-input" value="producto">
			<label class="custom-control-label pt-1" for="radioMostrarProducto">Pedidos</label>
		</div>
	</div>
	<div class="form-group d-none">
		<label for="" class="font-weight-bold">Familias:</label>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" id="" class="custom-control-input" value="alimentacion" checked>
			<label class="custom-control-label" for="">Alimentación</label>
		</div>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" id="" class="custom-control-input" value="bebidas" checked>
			<label class="custom-control-label" for="">Bebidas</label>
		</div>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" id="" class="custom-control-input" value="drogeria" checked>
			<label class="custom-control-label" for="">Drogería</label>
		</div>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" id="" class="custom-control-input" value="tabaco">
			<label class="custom-control-label" for="">Tabaco</label>
		</div>
	</div>
	<div class="form-group">
		<button type="button" id="btnConsultarPedido" class="btn btn-primary" name="enviar">
			<i class="fas fa-search"></i>
		</button>
		<button type="button" class="btn btn-primary btn-volver">
			<i class="fas fa-arrow-left"></i>
		</button>
	</div>
</form>

<div class="contenido-oculto">
	<table class="table table-bordered table-hover mb-4" id="tablaPedido">
		<thead class="thead-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Descripción</th>
				<th scope="col">Unidades</th>
				<th scope="col">Precio</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
