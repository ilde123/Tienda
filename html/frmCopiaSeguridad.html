<form class="needs-validation" name="formCopiaSeguridad" novalidate>
	<label for="btnCrearCopiaSeguridad" class="form-label">Crear copia de seguridad</label>
	<div class="form-group">
		<button class="btn btn-primary" id="btnCrearCopiaSeguridad">
			<i class="fas fa-save"></i>
		</button>
	</div>

	<div class="form-group">
		<label for="formFile" class="form-label">Restaurar copia de seguridad</label>
 		<input class="form-control" type="file" id="formFile">
	</div>

	<div class="form-group mt-2">
		<button type="button" class="btn btn-primary btn-volver">
			<i class="fas fa-arrow-left"></i>
		</button>
	</div>
</form>
