<form class="needs-validation" name="formConfiguracion" novalidate>
	<div class="form-group">
		<label for="agregarFila" class="label">Al insertar un producto en la tabla:</label>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="agregarFila" name="agregarFila" value="agregarFila">
			<label class="form-check-label" for="agregarFila">Agregar fila nueva</label>
		</div>
	
		<label for="mostrarFamilia" class="label">Mostrar familias en la tabla:</label>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="mostrarFamilia" name="mostrarFamilia" value="mostrarFamilia">
			<label class="form-check-label" for="mostrarFamilia">Mostrar familias en la tabla</label>
		
	</div>

	<div class="form-group mt-2">
		<button type="button" class="btn btn-primary btn-volver">
			<i class="fas fa-arrow-left"></i>
		</button>
	</div>
</form>
